<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo dos Mô</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <main>
      <h1>Jogo dos Mô ❤️</h1>
      <div id="question-container">
        <div id="question">Carregando pergunta...</div>
        <div class="options">
          <label><input type="radio" name="answer" value="a"> Resposta A</label>
          <label><input type="radio" name="answer" value="b"> Resposta B</label>
          <label><input type="radio" name="answer" value="c"> Resposta C</label>
        </div>
        <button onclick="checkAnswer()">Responder</button>
        <div id="result"></div>
        <div id="finish-message">Parece que você tem uma encomenda. Resgate sua recompensa na portaria</div>
      </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
